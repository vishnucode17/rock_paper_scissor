<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor</title>
    <link rel="stylesheet" href="rock_paper_scissor.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.png">
    
</head>
<body>
    <div class="head">
        <h1 id='h'>Rock Paper and Scissor</h1>
        <button class="btn" id="start_btn" onclick=start()>Start game</button>
        <button class="btn" id="reset_btn" onclick=reset()>Reset</button>
    </div>
    <div class="score">
        <h3>Computer Score : <span id="computer_score">0</span></h3>
        <h3 id='Player_name'>Welcome,&nbsp<span id='player_name'></span></h3>
        <h3>Your Score : <span id="player_score">0</span></h3>
    </div>
    <div class="main">
        
        <div class="computer" id='computer'>
            
            <img src="rock paper scissor.JPG" id='computer_image' alt="rock paper scissor">
            <div class="computer_circle">

            </div>
        </div>
        <div class="player" id='player'>
            <img src="rock paper scissor.JPG" id='player_image' alt="rock paper scissor">
            <div class="player_circle">
                
            </div>
        </div>
    </div>
    <h4 id='instruction'>Click on start game to Select your move</h4>
    <div class="play">
        <button id='rock' class='btn' onclick=rock_btn()>Rock</button>
        <button id="paper" class='btn' onclick=paper_btn()>Paper</button>
        <button id="scissor" class='btn' onclick=scissor_btn()>Scissor</button>
    </div>
    <script src="rock_paper_scissor.js"></script>
</body>
</html>
